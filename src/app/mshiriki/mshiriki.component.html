<app-wrapper>
  <div class="container">
    <h1 class="section-text">Mshiriki</h1><hr class="title-line">
    <div class="jumbotron">
      <div class="offset-md-3 col-md-4">
          <div class="card">
            <div class="card-header text-center">
              <b>Ingia Kwenye Akaunti yako</b>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" #loginform="ngForm" (ngSubmit)="makeLogin($event,loginform)"  novalidate>
                <div class="form-group" >
                  <label for="phone_number">Namba ya simu</label>
                  <input type="tel" class="form-control" formControlName="phone_number"   id="phone_number" placeholder="Namba ya simu" autocomplete="off">
                  <div class="text-danger" *ngIf="!loginForm.controls['phone_number'].valid && loginForm.controls['phone_number'].touched">
                      <p  [hidden]="!loginForm.controls['phone_number'].errors.required">
                        Phone number is required!
                      </p>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Nywila</label>
                  <input type="password" class="form-control" formControlName="password" id="password" placeholder="Nywila" autocomplete="off">
                  <div class="text-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">

                      <p [hidden]="!loginForm.controls['password'].errors.required">Password is required!</p>

                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-outline-success"><strong class="section-text">Login</strong></button>
                </div>
                <div class="text-danger text-center" *ngIf="isLoginError">
                  <i class="fa fa-window-close"></i> Incorrect phone number or password!
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </div>
</app-wrapper>
